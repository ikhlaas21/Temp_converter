<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Temp_converter</title>
</head>
<body>
    <main class="main">
        <h2>Temperature Converter</h2>
        <div class="document">
          <h1 class="title">Type in to Convert!</h1>
          <form class="form">
            <div class="field">
              <label class="label">Celsius (°C)</label>
              <input required type="number" id="celsius">
            </div>
            <div class="field">
              <label class="label">Fahrenheight (°F)</label>
              <input required type="number" id="fahrenheight">
            </div>
          </form>
      </main>
    <script src="./script/code.js"></script>
</body>
</html>
